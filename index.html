<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css" />
    <title>RPS Best of Three</title>
</head>
<body>
   
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score">
            <div class="player-score">
                <h2 id="p1">Player 1</h2>
                <p id="your-score">0</p>
            </div>
        <div class="computer-score">
          <h2 id="p2">Computer</h2>
          <p id="opp-score">0</p>
        </div>
        </div>
        <div class="options">
            <button class="choose"><img src ="rock.png"></button>
            <button class="choose"><img src ="paper.png"></button>
            <button class="choose"><img src ="scissors.png"></button>
        </div>
        <div class="gamedecision">
            <h2>Student chose:<p id="choiceofplayer"></p></h2>
            <h2>Computer chose:<p id="choiceofcomputer"></p></h2>
            <h2>And the result is:<p id="outcome"></p></h2>
            
        </div>
        
    </div>
    <div class = "resetBtn">
        <button id="reset">Reset Game</button>
    </div>
 <script src="app.js"></script>
    
</body>
</html>
